<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moola Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user.css" type="text/css">
  </head>

  <body class="no-select">

    <div id="container">

      <h1 id="heading">Welcome to Moola!</h1>

      <audio src="audio/moo.mp3" preload="auto" id="moo"></audio>
      <img src="images/daycow.png" id="cow" alt="a female cartoon cow" onclick="moo.play()">
      
      <div id="login-form">
        <h2 id="login-heading" class="modal-heading">Please log in:</h2>
        <div class="hr"></div>
        <input type="text" id="login-username" placeholder="username" autocomplete="off">
        <input type="password" id="login-password" placeholder="password">
        <div class="hr"></div>
        <div id="login-result-div"><span id="login-result-text" class="hidden"></span></div>
        <button class="form-button" id="login-submit" onclick="validate('login')">Login</button>
        <div id="links">
          <a id="forgot-password" onclick="showPasswordResetForm()">Forgotten password?</a>
          <a id="create-account" onclick="showAccountForm()">New to Moolah?</a>
        </div>
      </div>

      <div id="password-reset-form" class="hidden">
        <h2 id="reset-heading" class="modal-heading">Reset your password:</h2>
        <div class="hr"></div>
        <input id="reset-password" type="password" placeholder="please choose a new password" required>
        <div class="hr"></div>
        <input id="confirm-reset-password" type="password" placeholder="re-enter your password" required>
        <div class="hr"></div>
        <div class="custom-select">
          <select id="reset-security-question">
            <option value=0>Click to select a security question...</option>
            <option value=1>Your least favourite composer?</option>
            <option value=2>Musical instrument you would uninvent?</option>
            <option value=3>Your most annoying earworm?</option>
            <option value=4>The most over-rated musician?</option>
          </select>
          <input type="text" id="reset-security-answer" placeholder="please type your answer" required>
        </div>
        <div class="hr"></div>
        <div id="reset-result-div"><span id="reset-result-text" class="hidden"></span></div>
        <button class="form-button" id="reset-submit" onclick="validate('reset')">Reset Password</button>
        <a href="/user" id="go-back" class="link">Back to Login</a>
      </div>

      <div id="account-form" class="hidden">
        <h2 id="account-heading" class="modal-heading">Create an account:</h2>
        <div class="hr"></div>
        <input id="account-username" type="text" placeholder="please choose a username" required>
        <div class="hr"></div>
        <input id="account-password" type="password" placeholder="please choose a password" required>
        <input id="confirm-account-password" type="password" placeholder="please re-enter your password" required>
        <div class="hr"></div>
        <div class="custom-select">
          <select id="account-security-question">
            <option value=0>Please select a security question...</option>
            <option value=1>Your least favourite composer?</option>
            <option value=2>Musical instrument you would uninvent?</option>
            <option value=3>Your most annoying earworm?</option>
            <option value=4>The most over-rated musician?</option>
          </select>
          <input type="text" id="account-security-answer" placeholder="please type your answer" required>
        </div>
        <div class="hr"></div>
        <input type="text" id="bot-check" placeholder="Shelfmark for Debussy's Cello Sonata?" required>
        <div class="hr"></div>
        <div id="account-result-div"><span id="account-result-text" class="hidden"></span></div>
        <button class="form-button" id="account-submit" onclick="validate('account')">Create Account</button>
        <a href="/user" id="go-back" class="link">Back to Login</a>
      </div>

      <footer id="footer">
        <div class="left">
          <span class="fa fa-regular fa-copyright"></span>
          <p class="footer-text">Badger</p>
          <audio src="audio/badger.mp3" preload="auto" id="badger"></audio>
          <img src="images/badger.png" onclick="badger.play()">
          <p class="footer-date"></p>
        </div>
        <span class="right">
          Follow me:
          <a href="https://github.com/igorgetmeabrain" target="_blank" class="follow"><span class="fab fa-github"></span> GitHub</a>
          <a href="https://www.freecodecamp.org/igorgetmeabrain" target="_blank" class="follow">freeCodeCamp <span class="fab fa-free-code-camp"></span></a>
          <a href="https://codepen.io/igorgetmeabrain" target="_blank" class="follow"><span class="fab fa-codepen"></span> CodePen</a>
        </span>
      </footer>

    </div>
  
    <script src="https://kit.fontawesome.com/d1e8eb8a9f.js" crossorigin="anonymous"></script>
	  <script src="user.js"></script>
  </body>
</html>

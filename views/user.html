<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moola Login</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="user.css" type="text/css">
  </head>

  <body class="no-select">

    <div id="container">

      <h1 id="heading">Welcome to Moola!</h1>

      <audio src="audio/moo.mp3" preload="auto" id="moo"></audio>
      <img src="images/daycow.png" id="cow" alt="a female cartoon cow" onclick="moo.play()">
      
      <div id="login-form">
        <input type="text" id="login-username" placeholder="username" autocomplete="off">
        <input type="password" id="login-password" placeholder="password">
        <button class="form-button" onclick="validate('login')">Login</button>
        <div id="login-result-div"><span id="login-result-text" class="hidden"></span></div>
        <div id="links">
          <a id="forgot-password" onclick="showPasswordResetForm()">Forgotten password?</a>
          <a id="create-account" onclick="showAccountForm()">New to Moolah?</a>
        </div>
      </div>

      <div id="password-reset-form" class="hidden">
        <label for="reset-password">Choose a new password: </label>
        <input id="reset-password" type="password" placeholder="minimum eight characters" required>
        <label for="confirm-reset-password">Re-enter your password: </label>
        <input id="confirm-reset-password" type="password" required>
        <div class="custom-select">
          <label for="reset-security-question">What is your security question?</label>
          <select id="reset-security-question">
            <option value=1>Who is your least favourite composer?</option>
            <option value=2>Which musical instrument would you uninvent?</option>
            <option value=3>What is your most annoying earworm?</option>
            <option value=4>Who is the most over-rated musician?</option>
          </select>
          <input type="text" id="reset-security-answer" placeholder="please type your answer" required>
        </div>
        <button class="form-button" onclick="validate('reset')">Reset Password</button>
        <div id="reset-result-div"><span id="reset-result-text" class="hidden"></span></div>
        <a href="/login" id="go-back">Back to Login</a>
      </div>

      <div id="account-form" class="hidden">
        <label for="account-username">Please choose a username: </label>
        <input id="account-username" type="text" placeholder="alphanumeric characters and underscores only" required>
        
        <label for="account-password">Choose a password: </label>
        <input id="account-password" type="password" placeholder="minimum eight characters" required>
        
        <label for="confirm-account-password">Re-enter your password: </label>
        <input id="confirm-account-password" type="password" required>
        
        <div class="custom-select">
          <label for="account-security-question">Please choose a security question: </label>
          <select id="account-security-question">
            <option value=1>Who is your least favourite composer?</option>
            <option value=2>Which musical instrument would you uninvent?</option>
            <option value=3>What is your most annoying earworm?</option>
            <option value=4>Who is the most over-rated musician?</option>
          </select>
          <input type="text" id="account-security-answer" placeholder="please type your answer" required>
        </div>

        <label for="bot-check">What is the shelfmark for Debussy's Cello Sonata?</label>
        <input type="text" id="bot-check" required>
        <button class="form-button" onclick="validate('account')">Create Account</button>
        <div id="account-result-div"><span id="account-result-text" class="hidden"></span></div>
        <a href="/login" id="go-back">Back to Login</a>
      </div>

      <footer id="footer">
        <div class="left">
          <span class="fa fa-regular fa-copyright"></span>
          <p class="footer-text">Badger 2024</p>
          <audio src="audio/badger.mp3" preload="auto" id="badger"></audio>
          <img src="images/badger.png" onclick="badger.play()">
        </div>
        <span class="right">
          Follow me:
          <a href="https://github.com/igorgetmeabrain" target="_blank" class="follow"><span class="fab fa-github"></span> GitHub</a>
          <a href="https://www.freecodecamp.org/igorgetmeabrain" target="_blank" class="follow">freeCodeCamp <span class="fab fa-free-code-camp"></span></a>
          <a href="https://codepen.io/igorgetmeabrain" target="_blank" class="follow"><span class="fab fa-codepen"></span> CodePen</a>
        </span>
      </footer>

    </div>
  
    <script src="https://kit.fontawesome.com/d1e8eb8a9f.js" crossorigin="anonymous"></script>
	  <script src="user.js"></script>
  </body>
</html>

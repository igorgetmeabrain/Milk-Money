<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moola Homepage</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body class="no-select">
    
    <div class="cloud" id="cloud1"></div>
    <div class="cloud" id="cloud2"></div>
    <div class="cloud" id="cloud3"></div>
    <input type="checkbox" id="day-night-checkbox" onclick="dayNight()">

    <div id="container">

      <h1 id="heading">Moola!</h1>

      <div id="cow-container">
        <audio src="audio/moo.mp3" preload="auto" id="moo"></audio>
        <img src="images/daycow.png" id="cow" alt="a female cartoon cow" onclick="pokeTheCow()">
        <div id="speech-bubble" onclick="style='opacity: 0'">
          <p id="cow-speech"></p>
        </div>
        <div id="buttons">
          <audio src="audio/cowbell.mp3" preload="auto" id="cowbell"></audio>
          <button onclick="boughtMilk()" id="bought-milk" class="button">I bought milk</button>
          <button onclick="drankMilk()" id="drank-milk" class="button">I drank milk</button>
          <button onclick="needMilk()" id="need-milk" class="button">We need milk</button>
        </div>
      </div>

      <div id="noticeboard-container">
        <!-- noticeboard content rendered to this div -->
        <div id="noticeboard"></div>
        <div id="tabs">
          <audio src="audio/cowpat.mp3" preload="auto" id="cowpat"></audio>
          <button onclick="displayLeaderboard()" id="tab-1" class="tab">Leaderboard</button>
          <button onclick="displayBalance()" id="tab-2" class="tab">My moonit balance</button>
          <button onclick="displayDailyQuiz()" id="tab-3" class="tab">Daily Quiz</button>
          <button onclick="displayAbout()" id="tab-4" class="tab">About Moonit</button>
        </div>
      </div>

      <footer id="footer">Hello I am the footer 2024</footer>
    </div>

<!-- modal -->
 
    <section class="modal hidden">
      <div class="flex">
        <img src="images/daycow.png" width="42px" height="50px" alt="mini cow logo" />
        <button class="btn-close">â¨‰</button>
      </div>
      <div id="modal-content"></div>
      <input type="date" id="transaction-date">
      <button class="btn" id="modal-submit">Submit</button>
      <div id="error-div"></div>
      <div id="result-div"></div>
    </section>
    
    <div class="overlay hidden"></div>

  <!-- orientation warning -->
  <div id="orientation">
    <div class="phone"></div>
    <div class="message">Please rotate your device!</div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
	  <script src="index.js"></script>
  </body>
</html>
